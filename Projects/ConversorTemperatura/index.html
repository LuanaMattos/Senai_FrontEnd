<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura - Prof. Anthony Freitas</title>
  <link rel="shortcut icon" href="./image/iconsTemperatura.png" >
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
		<div class="outer-container">
			<div class="social-icons">
                <a href="https://www.linkedin.com/in/luana-souza-mattos/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="hhttps://www.instagram.com/luanamattos13/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="mailto:luanamattospt@gmail.com?subject=Fale%20Conosco"><i class="far fa-envelope"></i></a>
                <a href="https://github.com/LuanaMattos" target="_blank"><i class="fab fa-github" ></i></a>
			</div>
		</div>
		<div id="container"><br>
            <h2>Conversor de temperatura</h2><br>
            <fieldset class="calculator_value">
                <legend>Graus</legend>
                <input type="number" id="input_value" name="value">

                <select name="input" id="input">
                    <option value="celsius">Celsius (&degC)</option>
                    <option value="fahrenheit">Fahrenheit (&degF)</option>
                    <option value="kelvin">Kelvin (&degK)</option>
                </select>
            </fieldset>

            <div class="caculator_input">
            <br>
            <fieldset class="calculator_value">
                <legend> Converter para</legend>

                <select name="output" id="output">
                    <option value="celsius">Celsius (&degC)</option>
                    <option value="fahrenheit">Fahrenheit (&degF)</option>
                    <option value="kelvin">Kelvin (&degK)</option>
                </select>
            </fieldset>
            </div>
            <br>
            
            <button type="button" id="convert" onclick="convertTemperature()">Converter</button>
            <button type="button" id="clean" onclick="reset()">Limpar</button>
          

            <div class="resultado-area">
                <h4 id="result"></h4>
            </div>

			<div id="result" class="custom-input"></div>
		  
		</div>

	</div>
